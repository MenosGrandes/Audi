<ons-navigator ng-controller="SettingsController">
    <ons-page ng-init="init()">
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button ng-click="slidingMenu.toggleMenu()">
                    <ons-icon icon="bars"></ons-icon>
                </ons-toolbar-button>
            </div>
            <div class="center">History</div>
        </ons-toolbar>
        <div style="text-align: center">
            <h1>Settings</h1>

            <button class="button button--large" ng-click="checkInternet()" id="button_Internet">Internet Enabled
            </button>
            <br>
            <button class="button button--large" id="button_ClearHistory" ng-click="clearHistory()">Clear History
            </button>
            <div ng-controller="HumanSizeWatcher">
            <br>
            <label >Weight </label><br><input type="number" class="text-input" id="myWeight" ng-model="myWeightModel"  >
            <br>
            <label >Height </label><br><input type="number" class="text-input" id="myHeight" ng-model="myHeightModel" >
            <br>
            <label >Age </label><br><input type="number" ng-model="myAgeModel" class="text-input" id="myAge" >
                <br>
            <label>{{BPM}}</label><br><input ng-model="BPMModel" type="range" class="range"  id="BPM" min=0 max=150 >

            </div>



        </div>





    </ons-page>


</ons-navigator>
