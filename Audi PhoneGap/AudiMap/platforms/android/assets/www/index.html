<!doctype html>
<html lang="en" ng-app="app">
	<head>
		<meta charset="utf-8">
			<meta name="apple-mobile-web-app-capable" content="yes">
				<meta name="mobile-web-app-capable" content="yes">
					<title>My App</title>  

					<link rel="stylesheet" href="lib/onsen/css/onsenui.css">  
						<link rel="stylesheet" href="styles/onsen-css-components-blue-basic-theme.css">  
							<link rel="stylesheet" href="styles/app.css"/>

							<script src="lib/onsen/js/angular/angular.js"></script>    
							<script src="lib/onsen/js/onsenui.js"></script>    

							<script src="cordova.js"></script>

							<script>
    var module = angular.module('app', ['onsen']);
							</script>


						</head>

						<body>    



							<ons-tabbar position="top">
								<ons-tab page="home.html" label="Home" icon="ion-home" active="true"></ons-tab>
								<ons-tab page="map.html" label="Map" icon="ion-map"></ons-tab>
								<ons-tab page="options.html" label="Options" icon="ion-ios-gear"></ons-tab>
								<ons-tab page="history.html" label="History" icon="ion-eye"></ons-tab>
							</ons-tabbar>

							<ons-template id="home.html">
								<ons-toolbar>
									<div class="center">Home</div>
								</ons-toolbar>

								<p class="default">Page Contents</p>

							</ons-template>

							<ons-template id="map.html">
								<ons-toolbar>
									<div class="center">Comments</div>
								</ons-toolbar>

								<ons-row class="center_button">
									<ons-col>
										<ons-button id="start_tracking">Start tracking</ons-button>
									</ons-col>		 
								</ons-row>
								<ons-row class="center_button">
									<ons-col>
										<ons-button id="stop_tracking">Stop tracking</ons-button>
									</ons-col>		 
								</ons-row>


							</ons-template>

							<ons-template id="options.html">
								<ons-toolbar>
									<div class="center">Tags</div>
								</ons-toolbar>

								<ons-row class="center_button">
									<ons-col>
										<ons-button id="internet_check">Internet Enabled</ons-button>
									</ons-col>		 
								</ons-row>
								
								<ons-row class="center_button">
									<ons-col>
										<ons-button id="clear_hostory">Clear History</ons-button>
									</ons-col>		 
								</ons-row>
							</ons-template>

							<ons-template id="feed.html">
								<ons-toolbar>
									<div class="center">Feed</div>
								</ons-toolbar>

								<p class="default">Page Contents</p>
							</ons-template>

							<ons-template id="history.html">
								<ons-toolbar>
									<div class="center">History</div>
								</ons-toolbar>
								<p><b>4</b> workout(s) recorded</p>
								<ons-list id="track_history">
								<ons-list-item modifier="chevron" class="list__item--tappable list__item__line-height">Item</ons-list-item>
								
								</ons-list>
								<p class="default">Page Contents</p>
							</ons-template>



						</body>
					</html>
