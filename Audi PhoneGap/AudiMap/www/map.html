<ons-navigator ng-controller="MapController">
    <ons-page ng-init="refreshMap()">
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button ng-click="slidingMenu.toggleMenu()">
                    <ons-icon icon="bars"></ons-icon>
                </ons-toolbar-button>
            </div>
            <div class="center">Map</div>
        </ons-toolbar>

        <div id="map_canvas"></div>
        <div style="text-align: center">
            <p id="trackingStatus" class="center_text">Workout Stoped</p>

            <p id="points" class="center_text">Points : 0</p>
        </div>
        <div style="text-align: center">
            <canvas id="clock" class="circle_canvas"></canvas>
            <canvas id="track_info_info" class="circle_canvas">Tracking info</canvas>
        </div>

        <br>

        <p class="par-buttons">
            <ons-button id="btn-startWorkout" ng-click="startWorkout($event)"ng-attr-disabled="{{startDisabled}}">
                Start Workout
            </ons-button>
            <ons-button id="btn-stopWorkout" ng-click="stopWorkout($event)" ng-attr-disabled="{{stopDisabled}}">
                Stop Workout
            </ons-button>
            <br>
            <br>

            <ons-button id="btn-showQuestion" ng-click="openNotify($event)">
                Show Question
            </ons-button>

            <ons-button id="btn-showStats" ng-click="clickedStats()" ng-attr-disabled="{{statsDisabled}}">
                Show Stats
            </ons-button>
            <br><br>
            <!--<div ng-controller="MetronomeController">-->
            <!--<ons-button  id="btn-playMusic" ng-click="playMusic()">-->
            <!--Play music-->
            <!--</ons-button>-->
            <!--<ons-button  id="btn-stopMusic" ng-click="stopMusic()">-->
            <!--Stop music-->
            <!--</ons-button>-->

            <!--</div>-->

        </p>
        <!--<div style="width: 100%; overflow: hidden;">-->

        <!--<div id="audiAnimID"></div>-->
        <!--<div id="pacmanAnimID"></div>-->

        <!--</div>-->

    </ons-page>

</ons-navigator>
